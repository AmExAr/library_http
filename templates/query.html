<!DOCTYPE html>
<html>
<head>
    <title>Запрос к базе данных</title>
</head>
<body>
    <h1>Запрос к базе данных</h1>
    <form method="post">
        <label for="query">Запрос:</label>
        <textarea id="query" name="query" rows="5" required></textarea>
        <br>
        <input type="submit" value="Отправить запрос">
    </form>
    {% if result %}
    <h2>Результат запроса:</h2>
    <table>
        <tr>
            {% for column in result[0].keys() %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for row in result %}
        <tr>
            {% for value in row.values() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <a href="{{ url_for('dashboard') }}">Назад</a>
</body>
</html>
